<!DOCTYPE html>
<html lang="ru">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Бросание кубика</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <script>
        function randomInteger(min, max) {
            // случайное число от min до (max+1)
            let rand = min + Math.random() * (max + 1 - min);
            return Math.floor(rand);
        }

        function foo() {
            document.getElementById("dice1").style.display = 'none';
            document.getElementById("dice2").style.display = 'none';
            document.getElementById("dice3").style.display = 'none';
            document.getElementById("dice4").style.display = 'none';
            document.getElementById("dice5").style.display = 'none';
            document.getElementById("dice6").style.display = 'none';
            document.getElementById("start_image").style.display = 'none';
            document.getElementById("throw_button").style.display = 'none';
            document.getElementById("again_button").style.display = '';
            var n = randomInteger(1, 6);
            document.getElementById("dice" + n.toString()).style.display = '';
        }

        function again() {
            document.getElementById("again_button").style.display = 'none';
            document.getElementById("throw_button").style.display = '';
            document.getElementById("dice1").style.display = 'none';
            document.getElementById("dice2").style.display = 'none';
            document.getElementById("dice3").style.display = 'none';
            document.getElementById("dice4").style.display = 'none';
            document.getElementById("dice5").style.display = 'none';
            document.getElementById("dice6").style.display = 'none';
            document.getElementById("start_image").style.display = '';
        }
  </script>
    <style>
      .bd-placeholder-img {
        font-size: 1.125rem;
        text-anchor: middle;
        -webkit-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
      }

      @media (min-width: 768px) {
        .bd-placeholder-img-lg {
          font-size: 3.5rem;
        }
      }
    </style>
</head>
<body class="text-center">
    <div class="container mt-3">
        <div>
            <input id="throw_button" type="button" name="send" value="Бросить кубик" class="btn btn-lg btn-secondary" onclick="foo();">
        </div>
        <div>
            <input id="again_button" type="button" name="send" value="Потрясти кубик" class="btn btn-lg btn-secondary" onclick="again();" style="display: none">
        </div>
        <div>
            <img id="start_image" src="./mix.gif" width=300 height=300 vspace="7">
        </div>
        <div class="d-flex align-items-center justify-content-center p-3 py-5 mt-2 rounded" style="font-size: 10em;">
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-1" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice1" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="8" cy="8" r="1.5"></circle>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-2" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice2" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="4" cy="4" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-3" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice3" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="4" cy="4" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="8" cy="8" r="1.5"></circle>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-4" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice4" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="4" cy="4" r="1.5"></circle>
                <circle cx="12" cy="4" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="4" cy="12" r="1.5"></circle>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-5" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice5" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="4" cy="4" r="1.5"></circle>
                <circle cx="12" cy="4" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="4" cy="12" r="1.5"></circle>
                <circle cx="8" cy="8" r="1.5"></circle>
            </svg>
            <svg width="1em" height="1em" viewBox="0 0 16 16" class="bi bi-dice-6" fill="currentColor" xmlns="http://www.w3.org/2000/svg" id="dice6" style="display: none">
                <path fill-rule="evenodd" d="M13 1H3a2 2 0 0 0-2 2v10a2 2 0 0 0 2 2h10a2 2 0 0 0 2-2V3a2 2 0 0 0-2-2zM3 0a3 3 0 0 0-3 3v10a3 3 0 0 0 3 3h10a3 3 0 0 0 3-3V3a3 3 0 0 0-3-3H3z"></path>
                <circle cx="4" cy="4" r="1.5"></circle>
                <circle cx="12" cy="4" r="1.5"></circle>
                <circle cx="12" cy="12" r="1.5"></circle>
                <circle cx="12" cy="8" r="1.5"></circle>
                <circle cx="4" cy="12" r="1.5"></circle>
                <circle cx="4" cy="8" r="1.5"></circle>
            </svg>
        </div>
    </div>
</body>
</html>
